<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="contacts.css">

  </head>
  <body>
    <div class="container">
      <div class="col-md-4 clearfix">
        <h2>Delete Contact</h2>
      <form id="contactform" class="form-group form-auth">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" disabled/>

        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" disabled/>

        <label for="emailAddress">Email Address:</label>
        <input type="email" class="form-control" id="emailAddress" disabled/>

        <label for="phoneNumber">Phone Number:</label>
        <input type="phone" class="form-control" id="phoneNumber" disabled/>

        <button type="button" class="btn btn-danger btn-lg pull-right" id="addButton">Delete</button>
      </form>
    </div>
  </div>
    <script type="text/javascript" src="contacts.js"></script>
  </body>
</html>
